version: '3'
services:
  elo:
    image: felixbreuer/elo-hell:latest
    restart: unless-stopped
    ports:
      - 80:3000
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - elo-mongo:/data/db
    ports:
      - 27017:27017

volumes:
  elo-mongo: