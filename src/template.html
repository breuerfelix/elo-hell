<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--    <meta name="viewport" content="width=device-width">-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet'  href='global.css'>
	<link rel='manifest'    href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <!-- non-retina iPhone vor iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-57.png" sizes="57x57">
    <!-- non-retina iPad vor iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-72.png" sizes="72x72">
    <!-- non-retina iPad iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-76.png" sizes="76x76">
    <!-- retina iPhone vor iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-114.png" sizes="114x114">
    <!-- retina iPhone iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-120.png" sizes="120x120">
    <!-- retina iPad vor iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-144.png" sizes="144x144">
    <!-- retina iPad iOS 7 -->
    <link rel="apple-touch-icon"    href="logo-152.png" sizes="152x152">
    <!-- retina iPad iOS 7 fÃ¼r iPhone 6 Plus -->
    <link rel="apple-touch-icon"    href="logo-180.png" sizes="180x180">
    <!--Android (Ã¤ltere Versionen)-->
    <link rel="shortcut icon"       href="logo-196x196.png" sizes="196x196">

	<!-- Apple only -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
